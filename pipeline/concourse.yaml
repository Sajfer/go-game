resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource

resources:
- name: pull-request
  type: pull-request
  check_every: 1m
  webhook_token: 123abc
  source:
    repository: Sajfer/go-game
    access_token: ((github_token))

jobs:
  - name: set-self
    public: true
    plan:
      - get: pull-request
        trigger: true
      - set_pipeline: set-pipelines
        file: pull-request/pipeline/concourse.yaml
  - name: build
    plan:
    - get: pull-request
      trigger: true
      passed: [set-self]
      version: every
    - put: pull-request
      params:
        path: pull-request
        status: pending
    - task: unit-test
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: golang, tag: "latest"}
        inputs:
          - name: pull-request
        run:
          path: /bin/sh
          args:
            - -c
            - |
              apt-get update
              apt-get install -y libgl1-mesa-dev xorg-dev
              cd pull-request
              make test
              make build
      on_failure:
        put: pull-request
        params:
          path: pull-request
          status: failure
    - put: pull-request
      params:
        path: pull-request
        status: success